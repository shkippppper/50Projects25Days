<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51-TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button id="restart">New Game</button>
        <button id="reset">Reset Score</button>
        
    </div>
    
    <div class="score">
        P1 : <span id="player1Score">0</span>
        -
        <span id="player2Score">0</span> : P2 
    </div>

    <h2 id="status">Player 1 Turn</h2>

    <div class="game">
        <div class="board">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
