<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44-CustomRangeSlider</title>

<body>

        <h1>Custom Range Slider</h1>

            <label id="label" for="range">50</label>
            <input type="range" name="" id="input" min="0" max="100" value="50">
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
