<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39-PasswordStrengthBackground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-content">
        <form action="">
        
            
            <div class="content">
                <h1>Image Password Strength</h1>
                <h4>Change the password to see the effect</h4>
                <label class="email-label" for="email"><b>Email: </b></label>
                <input class="email-input" type="email" placeholder="Enter Your Email" name="email" required>
    
                <label class="password-label" for="password"><b>Password: </b></label>
                <input class="password-input" type="password" placeholder="Enter Your Password" name="password" maxlength="16" required>
    
                <button>Login</button>
    
    
        
            </div>
                   
        </form> 
    </div>

    <div class="background"></div>



    <script src="app.js"></script>
</body>
</html>
