<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51-TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="restart">restartgame</button>
    <button id="reset">resetscore</button>
    <div class="score">
        P1 : <span id="player1Score">0</span>
        -
        <span id="player2Score">0</span> : P2 
    </div>
    <div class="game">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
