<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43-FeedbackUIDesign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="content">
        <div class="feedback">
            <h3>How satisfied are you with our customer support performance?</h3>
            <div class="options">
                <div class="unhappy option">Unhappy <i class="fa-solid fa-face-frown"></i></div>
                <div class="neutral option selected">Neutral <i class="fa-solid fa-face-meh"></i></div>
                <div class="satisfied option">Satisfied <i class="fa-solid fa-face-laugh-beam"></i></div>
            </div>
            <div class="send">
                <button>Send Review</button>
            </div>
        </div>
        <div class="message inactive">
            <i class="fa-solid fa-heart"></i>
            <h3>Thank You!</h3>
            <h3>Feedback: <span>Satisfied</span></h3>
            <p>We'll use your feedback to improve our customer support</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
