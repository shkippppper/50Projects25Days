<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-SoundBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click To Play The Notes On Keyboard Or On The Screen</h1>
    

    <div class="content">
        <button id="C" onclick="PlaySound(this)">C</button>
        <button id="D" onclick="PlaySound(this)">D</button>
        <button id="E" onclick="PlaySound(this)">E</button>
        <button id="F" onclick="PlaySound(this)">F</button>
        <button id="G" onclick="PlaySound(this)">G</button>
        <button id="A" onclick="PlaySound(this)">A</button>
        <button id="B" onclick="PlaySound(this)">B</button>


    </div>

    <div class="slider">
        <h2>Volume</h2>
        <input type="range" min="0" max="100" value="50" class="slider-input">
    </div>

    <script src="app.js"></script>
</body>
</html>
